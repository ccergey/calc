<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calc</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="screen">0</div>
            <p class="string-status"></p>
            <div class="buttons">
                <div class="btn" data-type="memory">MC</div>
                <div class="btn" data-type="memory">MR</div>
                <div class="btn" data-type="memory">M+</div>
                <div class="btn reset" data-type="reset">C</div>

                <div class="btn" data-type="number">1</div>
                <div class="btn" data-type="number">2</div>
                <div class="btn" data-type="number">3</div>
                <div class="btn back" data-type="back">back</div>

                <div class="btn" data-type="number">4</div>
                <div class="btn" data-type="number">5</div>
                <div class="btn" data-type="number">6</div>
                <div class="btn" data-type="operand">+</div>
                <div class="btn" data-type="operand">-</div>

                <div class="btn" data-type="number">7</div>
                <div class="btn" data-type="number">8</div>
                <div class="btn" data-type="number">9</div>
                <div class="btn" data-type="operand">&times;</div>
                <div class="btn" data-type="operand">/</div>

                <div class="btn" data-type="change">+/-</div>
                <div class="btn" data-type="number">0</div>
                <div class="btn" data-type="dot">.</div>
                <div class="btn result" data-type="result">=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
